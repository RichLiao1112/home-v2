<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>离线中 - Home v2</title>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #020617;
        color: #e2e8f0;
        font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      .card {
        width: min(92vw, 460px);
        border: 1px solid rgba(255, 255, 255, 0.14);
        border-radius: 16px;
        background: rgba(15, 23, 42, 0.7);
        padding: 24px;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 20px;
      }
      p {
        margin: 0;
        color: #94a3b8;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>当前处于离线状态</h1>
      <p>请检查网络连接后重试。若此前访问过该页面，部分内容可在恢复网络后继续使用。</p>
    </div>
  </body>
</html>
