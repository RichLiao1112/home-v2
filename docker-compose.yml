services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: home-1
    restart: unless-stopped
    environment:
      - LOGIN_PASSWORD=${LOGIN_PASSWORD:-admin123}
      - UNSPLASH_ACCESS_KEY=${UNSPLASH_ACCESS_KEY:-}
      - DATA_DIR=/app/data
      - MEDIA_DIR=/app/media
      - ASSETS_DIR=/app/assets
      - BUILTIN_MEDIA_DIR=/app/media-builtin
      - PORT=3000
      - HOSTNAME=0.0.0.0
    ports:
      - "3131:80"
    volumes:
      - ./data/home.json:/app/data/home.json
      - ./assets:/app/assets
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3